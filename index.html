<!-- Audio elements -->
<audio id="pageSound" src="sounds/page-flip.mp3" preload="auto"></audio>
<audio id="bgMusic" src="sounds/background-music.mp3" preload="auto" loop></audio>

<script>
function loadApp() {
    const flipbook = $('.flipbook');
    const pageSlider = document.getElementById('pageSlider');
    const pageSound = document.getElementById('pageSound');
    const bgMusic = document.getElementById('bgMusic');
    const musicToggle = document.getElementById('musicToggle');

    flipbook.turn({
        width: 922,
        height: 600,
        elevation: 50,
        gradients: true,
        autoCenter: true,
        when: {
            turning: function() {
                pageSound.currentTime = 0;
                pageSound.play();
            },
            turned: function(event, page) {
                pageSlider.value = page;
            }
        }
    });

    // Navigation buttons
    $('#firstPage').click(() => flipbook.turn('page', 1));
    $('#prevPage').click(() => flipbook.turn('previous'));
    $('#nextPage').click(() => flipbook.turn('next'));
    $('#lastPage').click(() => flipbook.turn('page', flipbook.turn('pages')));

    // Page slider
    pageSlider.addEventListener('input', () => {
        flipbook.turn('page', parseInt(pageSlider.value));
    });

    // Music toggle
    let musicOn = false;
    musicToggle.addEventListener('click', () => {
        if (musicOn) {
            bgMusic.pause();
            musicToggle.textContent = "üîá Music Off";
        } else {
            bgMusic.play();
            musicToggle.textContent = "üîä Music On";
        }
        musicOn = !musicOn;
    });
}

// Load scripts depending on CSS support
yepnope({
    test: Modernizr.csstransforms,
    yep: ['lib/turn.js'],
    nope: ['lib/turn.html4.min.js'],
    both: ['css/basic.css'],
    complete: loadApp
});
</script>
<button id="musicToggle" class="music-button">üîä Music On/Off</button>
